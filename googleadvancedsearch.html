   <image src="googlelogo.png" style="width:80px;margin:20px">
   <h1 class="text"style="color:#d93025;font-size: 20px; margin: 25px 35px;">Advanced Search</h1>
 <hr>
 <br>
<label for="text" style="margin-left:35px"> Find pages with...</label>
 
<div class="form-group">
<form action="https://google.com/search">
<label for ="text" style="margin-left:35px">all these words:</label>
 <input type="text" name="q" style="margin-left:120px" >
 </div>
 </form>

<div class="form-group"  >
<form action="https://google.com/search">
<label for ="text" style="margin-left:35px">this exact word or phrase:</label>
<input type="text" name="as_q" style="margin-left:50px" >
 </div>
 </form>
 
<div class="form-group">
<form action="https://google.com/search">
<label for ="text" style="margin-left:35px">any of these words: </label>
 <input type="text" name="as_q"  style="margin-left:92px" >
</div>
 </form>

<div class="form-group">
<form action="https://google.com/search">

 <input type="text" name="as_q" style="width:40%">
</div>
</form>
